name: Check Version Label

on:
  pull_request:
    branches: [main]
    types: [opened, labeled, unlabeled, synchronize]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v5
        with:
          mode: minimum
          count: 1
          labels: |
            semver:patch
            semver:minor
            semver:major
