name: Code Audit

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  code-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.0"

      - name: Install dependencies
        run: npm ci

      - name: Run Code Audit (18 Quality Checks)
        run: node ./.claude/skills/code-audit/scripts/run_all_checks.mjs
